<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Expenses Tracker</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<form class="form-horizontal">
  <!-- Paid by -->
  <div class="form-group">
    <label for="paidBy" class="col-sm-1 control-label">Paid by</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Kai
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Keen
      </label>
    </div>
  </div>

  <!-- Details -->
  <div class="form-group">
    <label for="paymentDetails" class="col-sm-1 control-label">Details</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="paymentDetails" placeholder="Amount">
    </div>
  </div>

  <!-- Amount -->
  <div class="form-group">
    <label for="inputAmount" class="col-sm-1 control-label">Amount</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
    </div>
  </div>

  <!-- Shared equally? -->
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Shared equally
        </label>
      </div>
    </div>
  </div>

  <!-- Split amount -->
  <div id="splitAmount">
    <!-- Kai amount -->
    <div class="form-group">
      <label for="kaiAmount" class="col-sm-1 control-label">Kai</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="kaiAmount" placeholder="Amount">
        </div>
      </div>
    </div>
    <!-- Keen amount -->
    <div class="form-group">
      <label for="keenAmount" class="col-sm-1 control-label">Keen</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="keenAmount" placeholder="Amount">
        </div>
      </div>
    </div>
  </div>

  <!-- Submit -->
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
