  <body>

<div class="panel panel-default" style="margin: 50px; padding: 20px; width: 480px">
    <div class="panel-body">
        <form class="form-horizontal" action="/submit" method="post">

            <!-- Paid By -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                    <select name="paidBy" class="form-control">
                        <option>Kai</option>
                        <option>Keen</option>
                    </select>
                </div>
            </div>

            <!-- Details -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" name="details" placeholder="Transaction Details" required>
                </div>
            </div>

            <!-- Amount -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span></div>
                    <input type="number" class="form-control" name="amount" placeholder="Transaction Amount" required>
                    <div class="input-group-addon"><input type="checkbox"></div>
                </div>
            </div>

            <!-- Date -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                    <input type="date" class="form-control" name="date" placeholder="Transaction Date" required>
                </div>
            </div>

            <!-- Kai Amount -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-apple" aria-hidden="true"></span></div>
                    <input type="number" class="form-control" name="kaiAmount" placeholder="Kai's Amount" required>
                </div>
            </div>

            <!-- Keen Amount -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-plane" aria-hidden="true"></span></div>
                    <input type="number" class="form-control" name="keenAmount" placeholder="Keen's Amount" required>
                </div>
            </div>

          <!-- Submit -->
          <div class="form-group">
              <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
    </div>
</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function() {

        $("#sharedEqually").click(function() {
          if (this.checked) {
            $("#splitAmount").slideUp();
            var amount = $("#inputAmount").val();
            $("#kaiAmount").val(amount / 2);
            $("#keenAmount").val(amount / 2);
          } else {
            $("#splitAmount").slideDown();
          }
        });
