  <body>

<form class="form-horizontal" action="/submit" method="post">
  <!-- Paid by -->
  <div class="form-group">
    <label for="paidBy" class="col-sm-1 control-label">Paid by</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="paidBy" id="inlineRadio1" value="Kai" checked> Kai
      </label>
      <label class="radio-inline">
        <input type="radio" name="paidBy" id="inlineRadio2" value="Keen"> Keen
      </label>
    </div>
  </div>

  <!-- Details -->
  <div class="form-group">
    <label for="paymentDetails" class="col-sm-1 control-label">Details</label>
    <div class="col-sm-10">
      <input type="text" name="details" class="form-control" id="paymentDetails" placeholder="Payment details" required>
    </div>
  </div>

  <!-- Amount -->
  <div class="form-group">
    <label for="inputAmount" class="col-sm-1 control-label">Amount</label>
    <div class="col-sm-10">
      <input type="number" name="amount" class="form-control" id="inputAmount" placeholder="Total Amount" min="0" step="any" required>
    </div>
  </div>

  <!-- Shared equally? -->
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="sharedEqually" name="sharedEqually"> Shared equally
        </label>
      </div>
    </div>
  </div>

  <!-- Split amount -->
  <div id="splitAmount">
    <!-- Kai amount -->
    <div class="form-group">
      <label for="kaiAmount" class="col-sm-1 control-label">Kai</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" name="kaiAmount" id="kaiAmount" placeholder="Kai's Amount">
        </div>
      </div>
    </div>
    <!-- Keen amount -->
    <div class="form-group">
      <label for="keenAmount" class="col-sm-1 control-label">Keen</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" name="keenAmount" id="keenAmount" placeholder="Keen's Amount">
        </div>
      </div>
    </div>
  </div>

  <!-- Submit -->
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function() {

        $("#sharedEqually").click(function() {
          if (this.checked) {
            $("#splitAmount").slideUp();
            var amount = $("#inputAmount").val();
            $("#kaiAmount").val(amount / 2);
            $("#keenAmount").val(amount / 2);
          } else {
            $("#splitAmount").slideDown();
          }
        });
