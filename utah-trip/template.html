<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Expenses Tracker</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/utah.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div class="panel panel-primary" style="margin: 10px">
    <div class="panel-heading">
        <h3 class="panel-title" id="panel-title">Expenses Tracker</h3>
    </div>
    <div class="panel-body" style="padding: 20px 30px">
        <form class="form-horizontal" action="/submit" method="post">

            <!-- Paid By -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                    <select name="paidBy" class="form-control">
                        {% for person in persons %}
                        <option>{{ person.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Details -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" name="details" placeholder="Transaction Details" required>
                </div>
            </div>

            <!-- Amount -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span></div>
                    <input type="number" class="form-control" name="amount" placeholder="Amount" min="0" step="any" required>
                </div>
            </div>

            <!-- Date -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                    <input type="date" class="form-control" name="date" placeholder="Transaction Date" required>
                </div>
            </div>


            <!-- Split Among -->
            <div class="panel panel-default" style="margin: 10px -15px">
                <div class="panel-heading">Split Among</div>
                <div class="panel-body" id="splitAmong">
                    <label class="checkbox-inline"><input type="checkbox" id="splitAll">All</label>
                    {% for person in persons %}
                        {% if loop.index % 3 == 1 %}<div class="row">{% endif %}
                        <div class="col-xs-4"><label class="checkbox-inline"><input type="checkbox" value="{{ person.shortName }}">{{ person.name }}</label></div>
                        {% if loop.index % 3 == 0 %}</div>{% endif %}
                    {% endfor %}
                </div>
            </div>

            <!-- Split Equally -->
            <div class="form-group"> 
                <div class="checkbox">
                    <label><input type="checkbox" id="splitEqually" checked>Split Equally</label>
                </div>
            </div>


            <!-- Individual Amount -->
            <div id="individualAmount">
                {% for person in persons %}
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span>{{ person.name }}</span></div>
                        <input type="number" class="form-control" name="{{ person.shortName ~ 'Amount' }}" placeholder="{{ person.name }}'s Amount" min='0' step='any'>
                    </div>
                </div>
                {% endfor %}
            </div>

          <!-- Submit -->
          <div class="form-group">
              <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
    </div>
</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
        function setTodayDate() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();
            if (dd < 10) {
                dd = '0' + dd;
            }
            if (mm < 10) {
                mm = '0' + mm;
            }
            $('input[name=date]').val(yyyy + '-' + mm + '-' + dd);
        }

        function calculateSplit() {
            var amountInput = $('input[name=amount]');
            if ($("#splitEqually").is(":checked")) {
                var total = parseFloat(amountInput.val());
                if (!isNaN(total)) {
                    var splits = $('#splitAmong .row input:checked');
                    var count = splits.length;
                    splits.each(function() {
                        $('input[name=' + this.value + 'Amount]').val(total / count);
                    });
                }
            }
        }

        $(document).ready(function() {
            var amountInput = $('input[name=amount]');

            var previousPerson = '';
            $('select[name=paidBy]').click(function() {
                previousPerson = this.value.replace(/ /g, '').toLowerCase();
            }).change(function() {
                if ($('#splitAll').is(':checked')) {
                    return;
                }
                var elemId = this.value.replace(/ /g, '').toLowerCase();
                $('input[type=checkbox]').each(function() {
                    var relatedInput = $('input[name=' + this.value + 'Amount]');
                    if (this.value === elemId) {
                        this.checked = true;
                        relatedInput.closest('.form-group').show();
                    } else if (this.value === previousPerson) {
                        this.checked = false;
                        relatedInput.closest('.form-group').hide();
                    }
                });
            }).trigger('change');

            $('#splitAll').click(function() {
                var target = $('#individualAmount .form-group');
                if (this.checked) {
                    $('#splitAmong .row input').prop({
                        'checked': true,
                        'disabled' : true
                    });
                    calculateSplit();
                    target.show();
                } else {
                    $('#splitAmong .row input').prop({
                        'checked': false,
                        'disabled' : false
                    });
                    target.hide();
                }
            });

            $('#splitAmong .row input').click(function() {
                var inputElem = $('input[name=' + this.value + 'Amount]').closest('.form-group');
                if (this.checked) {
                    calculateSplit();
                    inputElem.show();
                } else {
                    inputElem.hide();
                }
            });

        $("#splitEqually").click(function() {
            if (this.checked) {
                calculateSplit();
                $('#individualAmount').hide();
            } else {
                $('#individualAmount input').val('');
                $('#individualAmount').show();
            }
        });

        setTodayDate();

        $('form').submit(function(event) {
            var details = $('input[name=details]').val().trim();
            if (details.length === 0) {
                alert("Please enter transaction details");
                event.preventDefault();
                return;
            }

            var total = parseFloat(amountInput.val());

            if (isNaN(total) || total <= 0) {
                alert("Amount is invalid");
                event.preventDefault();
                return;
            }
                
            if ($("#splitEqually").is(':checked')) {
                if ($('#splitAmong .row input:checked').length === 0) {
                    alert("Must choose at least one person to split");
                    event.preventDefault();
                    return;
                }
                calculateSplit();
            } else {
                var sum = 0;
                $('#individualAmount input').each(function() {
                    var amount = parseFloat(this.value);
                    if (!isNaN(amount)) {
                        sum += amount;
                    }
                });
                if (sum !== total) {
                    alert("Amount does not tally");
                    event.preventDefault();
                }
            }
        });
      });
    </script>
  </body>
</html>
{% endautoescape %}
